<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Little Online Library</h1>
        <h2>Add books that you've read or want to read and keep track of your literary journey!</h2>
        <form>
            <form>
                <h3>Enter book info here:</h3>
                <div class="title-container">
                    <input type="text" id="title-id" name="title" placeholder="Book Title">
                </div>
                <div class="author-container">
                    <input type="text" id="author-id" name="author" placeholder="Book Author">
                </div>
                <div class="pages-container">
                    <input type="number" id="pages-id" name="title" placeholder="Number of Pages">
                </div>
                <div class="read-container">
                    <input type="checkbox" id="read-id" name="read" value="true">
                    <label for="read-id"> I have already read this book!</label><br>
                </div>
        </form>
        <button type="submit" onclick = "submitForm()">Add Book</button>
        <div class="books-container" id="books-container">
            <h2>Here's your personal online library:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
