<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="top-header">
            <h1>Little Online Library</h1>
            <h2>Add books that you've read or want to read and keep track of your literary journey!</h2>
        </div>
        <form>
            <form id="form">
                <h3>Enter book info here:</h3>
                <div class="title-container">
                    <span> Title: </span>
                    <input type="text" required id="title-id" name="title" placeholder="Enter Book Title Here">
                </div>
                <div class="author-container">
                    <span> Author: </span>
                    <input type="text" required id="author-id" name="author" placeholder="Enter Book Author Here" >
                </div>
                <div class="pages-container">
                    <span> Pages: </span>
                    <input type="number" required id="pages-id" name="title" placeholder="Enter Pages Here" min="1">
                </div>
                <div class="read-container">
                    <span> Have you read this book yet? </span>
                    <input type="checkbox" id="read-id" name="read" value="true">
                </div>
                <button type="button" onclick = "submitForm()" id="submit-button">Add Book</button>
        </form>
        <h2>Here's your personal online library:</h2>
        <div class="books-container" id="books-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
